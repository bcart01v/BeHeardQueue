hosting:
  public: .next
  ignore:
    - firebase.json
    - .firebaserc
    - .git
    - .gitignore
    - node_modules
    - README.md
  rewrites:
    - source: /_next/static/**/**
      destination: /_next/static/**/**
    - source: /_next/image/**/**
      destination: /_next/image/**/**
    - source: /_next/data/**/**
      destination: /_next/data/**/**
    - source: /_next/**/**
      destination: /_next/**/**
    - source: /static/**/**
      destination: /static/**/**
    - source: /favicon.ico
      destination: /favicon.ico
    - source: /manifest.json
      destination: /manifest.json
    - source: /robots.txt
      destination: /robots.txt
    - source: /sitemap.xml
      destination: /sitemap.xml
    - source: /api/**/**
      destination: /api/**/**
    - source: /**/**
      destination: /index.html

env:
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    value: ${GOOGLE_MAPS_API_KEY}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: ${FIREBASE_API_KEY}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ${FIREBASE_AUTH_DOMAIN}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ${FIREBASE_PROJECT_ID}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ${FIREBASE_STORAGE_BUCKET}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: ${FIREBASE_MESSAGING_SENDER_ID}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: ${FIREBASE_APP_ID}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: ${FIREBASE_MEASUREMENT_ID}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_VAPID_KEY
    value: ${FIREBASE_MESSAGING_VAPID_KEY}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID
    value: ${GOOGLE_OAUTH_CLIENT_ID}
    availability:
      - BUILD
      - RUNTIME